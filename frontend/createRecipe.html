<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Recipe - Recipe Sharing App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="container mt-4"> <!-- Added mt-4 class for top margin -->
  <div class="white-box p-4"> <!-- Added white-box and p-4 classes for white box and padding -->
    <h2>Create Recipe</h2>
    <form id="createRecipeForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" required>
      </div>
      <div class="form-group">
        <label for="cookingTime">Cooking Time:</label>
        <select class="form-control" id="cookingTime" required>
          <option value="">Select cooking time</option>
          <option value="15">15 mins</option>
          <option value="30">30 mins</option>
          <option value="45">45 mins</option>
          <option value="60">1 hr</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter description" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Upload Image:</label>
        <input type="file" class="form-control-file" id="image" accept="image/*">
      </div>
      <div class="form-group">
        <label for="allergy-info">Allergy Info</label>
        <select multiple class="form-control" id="allergy-info">
          <option value="1">No Peanuts</option>
          <option value="2">Lactose Free</option>
          <option value="3">No Shellfish</option>
          <option value="4">Gluten Free</option>
          <option value="5">No Tree Nuts</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select multiple class="form-control" id="category">
          <option value="1">Appetizer</option>
          <option value="2">Main Course</option>
          <option value="3">Dessert</option>
          <option value="4">Side Dish</option>
          <option value="5">Soup</option>
          <option value="6">Italian Cuisine</option>
          <option value="7">Mexican Cuisine</option>
          <option value="8">Indian Cuisine</option>
          <option value="9">Chinese Cuisine</option>
          <option value="10">Japanese Cuisine</option>
          <option value="11">French Cuisine</option>
          <option value="12">Mediterranean Cuisine</option>
          <option value="13">American Cuisine</option>
          <option value="14">Thai Cuisine</option>
          <option value="15">Greek Cuisine</option>
          <option value="16">Vegetarian</option>
          <option value="17">Vegan</option>
          <option value="18">Low-Carb</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>

<script src="createRecipe.js"></script> 
</body>
</html>

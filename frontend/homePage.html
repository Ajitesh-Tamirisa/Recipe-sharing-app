<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Recipe Sharing App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/homePage.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <p class="h4"><strong><img src="./images/chef.png" alt="Icon" width="48" height="48"></i>&nbspRecipe Sharing App</p></strong>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search Recipes" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><img src="./images/search.png" alt="Icon" width="20" height="20">&nbspSearch</button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="createRecipe.html"><img src="./images/create.png" alt="Icon" width="20" height="20">&nbspCreate Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="userProfile.html">
              <img src="images/user.png" alt="User Profile Picture" class="mr-2" style="width: 40px; height: 40px; border-radius: 50%;">
              <span id="userName"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  

  <div class="container">
    <div class="row mt-4">
      <div class="col">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#popular" class="tab"><img src="./images/popular.png" alt="Icon" width="20" height="20">&nbspPopular Recipes</a></li>
          <li><a data-toggle="tab" class="tab" href="#dietaryPreferences"><img src="./images/preference.png" alt="Icon" width="20" height="20">&nbspRecipes based on Dietary Preference</a></li>
          <li><a data-toggle="tab" class="tab" href="#interests"><img src="./images/interests.png" alt="Icon" width="20" height="20">&nbspRecipes based on interests</a></li>
        </ul>
      
        <div class="tab-content">
          <div id="popular" class="mt-2 tab-pane fade in active">
          </div>
          <div id="dietaryPreferences" class="mt-2 tab-pane fade">
          </div>
          <div id="interests" class="mt-2 tab-pane fade">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="homePage.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>

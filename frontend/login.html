<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Sharing App - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<style>
  .logo{
    font-family: 'Roboto', sans-serif;
  }
</style>
<body>
  <p class="h1 text-center logo"><img src="./images/chef.png" alt="Icon" width="48" height="48"></i>&nbspRecipe Sharing App</p>
<div class="overlay"></div>
<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-login">Login</button>
  </form>
  <p id="errorMessage" class="text-danger mt-2"></p>
  <p class="text-center my-3">Don't have an account? <a href="register.html">Register</a></p>
</div>

<script src="login.js"></script>
</body>
</html>
